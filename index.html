<html>
<head>
<title>Leave feedback on my cool project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
<h1>My Cool Project</h1>
<p>
  <h3>Have some feedback? Leave it here and we'll get back to you!</h3>
</p>
  <form method=post id="feedbackform">
    <div>
      <textarea name="feedbacktext" placeholder="your feedback goes here"></textarea>
    </div>
    <div>
      <button id="btnSend">Send it!</button>
    </div>
  </form>
  <script language="text/javascript">
  console.log("yep.");
  </script>
  
  <script>
  // Attach a submit handler to the form
  $( "#feedbackform" ).submit(function( event ) {

    // Stop form from submitting normally
    event.preventDefault();

    // Get some values from elements on the page:
    var $form = $( this ),
      feedback = $form.find( "textarea[name='feedbacktext']" ).val(),
      url = "https://ab.bot/api/skills/form-handler/trigger/6CWX2PCLBDZGJJdHgxW6MRY5";

    // Send the data using post
    var posting = $.post( url, { feedback: feedback } );

    // Put the results in a div
    posting.done(function( data ) {
      var content = $( data ).find( "#content" );
      $( "#result" ).empty().append( content );
    });
  });
  </script>
  
</body>
</html>
