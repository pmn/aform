<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Leave feedback on my cool project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
<h1>My Cool Project</h1>
  <div class="container">
<p>
  <h3>Have some feedback? Leave it here and we'll get back to you!</h3>
</p>
  <form method=post id="feedbackform">
    <div>
      <label for="name">Your name:</label>
      <input type="text" name="name" placeholder="your name here" />
    </div>
    <div>
      <label for="suggestion">Your suggestion:</label><br>
      <textarea name="suggestion" placeholder="your feedback goes here"></textarea>
    </div>
    <div>
      <button id="btnSend">Send it!</button>
    </div>
  </form>
  </div>

  <script>
  // Attach a submit handler to the form
  $( "#feedbackform" ).submit(function( event ) {

    // Stop form from submitting normally
    event.preventDefault();

    // Get some values from elements on the page:
    var $form = $( this ),
      feedback = $form.find( "textarea[name='suggestion']" ).val(),
        name = $form.find("input[name='name']").val(),
      url = "https://ab.bot/api/skills/form-handler/trigger/6CWX2PCLBDZGJJdHgxW6MRY5";

    // Send the data using post
    var posting = $.post( url, { suggestion: feedback, name: name } );

    // Put the results in a div
    posting.done(function( data ) {
      var content = $( data ).find( "#content" );
      $( "#result" ).empty().append( content );
    });
  });
  </script>
  
</body>
</html>
